name: Build Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            python-version: '3.12'
            artifact-name: SpaceHavenEditor-Linux
          - os: macos-latest
            python-version: '3.12'
            artifact-name: SpaceHavenEditor-macOS
          - os: windows-latest
            python-version: '3.12'
            artifact-name: SpaceHavenEditor-Windows
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller lxml PySide6
      
      - name: Build binary
        working-directory: crossplatform
        run: |
          python -m PyInstaller --name="SpaceHavenEditor" \
            --onefile --windowed \
            --hidden-import=lxml \
            --hidden-import=lxml.etree \
            --hidden-import=lxml._elementpath \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            --noconfirm \
            main.py
      
      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: crossplatform/dist/SpaceHavenEditor
          retention-days: 30
      
      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: crossplatform/dist/SpaceHavenEditor
          retention-days: 30
      
      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: crossplatform/dist/SpaceHavenEditor.exe
          retention-days: 30
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/SpaceHavenEditor-Linux/SpaceHavenEditor
            artifacts/SpaceHavenEditor-macOS/SpaceHavenEditor
            artifacts/SpaceHavenEditor-Windows/SpaceHavenEditor.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

